<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Aish</h1>
    </div>

    <script>
      src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js";
    </script>

    <script>
      window.addEventListener("scroll", function () {
        // Get the scroll position
        let scrollPosition = window.scrollY;

        // Get the element
        let element = document.getElementsByClassName(".container");

        // Calculate the new opacity based on the scroll position.
        // This example decreases opacity from 1 to 0 as the user scrolls
        // down to 500 pixels. You can adjust these values as needed.
        let opacity = 1 - scrollPosition / 300;

        // Ensure opacity stays within the valid range (0 to 1)
        opacity = Math.max(0, opacity); // Do not go below 0
        opacity = Math.min(1, opacity); // Do not go above 1

        // Set the element's opacity
        element.style.opacity = opacity;
      });
    </script>
  </body>
</html>
