<head>

    <title>on mouse over</title>
    <style>
        img{
            align-self: center;
        }
    </style>
</head>
<body>

    <!-- <img src="insta cat.jpg" alt="ghochu" onmouseover="alert('You entered the image!!')"/> -->

</html>
